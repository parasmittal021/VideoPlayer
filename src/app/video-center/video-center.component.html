<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hiddenNewVideo">
        <h2>New Video</h2>
        <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
        
        <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" required name="title" ngModel>
        </div>

        <div class="form-group">
        <label>Url</label>
        <input type="text" class="form-control" required name="url" ngModel>
        </div>
        
        <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control"  required name="description" ngModel>
        </div>
        
        <button type="submit" class="btb btn-success">Save</button>
        </form>
        </div>

        
        <app-video-detail (deleteVideoEvent)="onDeleteVideoEvent($event)"  (updateVideoEvent)="onUpdateVideoEvent($event)" *ngIf="selectedVideo && hiddenNewVideo" [video]="selectedVideo"></app-video-detail>
</div>

<div class="col-sm-3">
  <button (click)="newVideo()" style="margin-bottom:2px;" class="btb btn-success btn-block" type="button">+ New Video</button>
   
  <app-video-list (SelectedVideo)="onSelectVideo($event)" [videos]="videos"></app-video-list>
</div>
</div>


<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div *ngIf="showDivSuccess"
        class="alert alert-success">
 Changed occured successfully. 
        </div>
</div>
</div>
<div class="row">
<div class="col-sm-4 col-sm-offset-4">
    <div *ngIf="showDivError"
    class="alert alert-danger">

    {{errorMessage}}
    </div>
</div>
</div>
