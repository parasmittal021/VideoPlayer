<div *ngIf="render">
<div class="container" >
    <div class="row">
    <div class="col-xs-12">
    <div class="jumbotron">
      <h1 style="text-align:center">VideoPlayer</h1>
      </div>
    </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
      <form class="form-horizontal" #userForm="ngForm" (ngSubmit)=" userForm.valid && reset_password(userForm)">
          <div class="row">
              <div class="col-sm-12">
      <div class="form-group">
          <label for="Password">New Password</label>
         
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password"  ngModel required #password="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
              <div *ngIf="password.invalid && (password.dirty ||password.touched)"
              class="alert alert-danger">
          
            <div *ngIf="password.errors.required">
                    Password is required.
            </div>
            <div [hidden]="!password.errors?.pattern">
              Minimum eight characters, at least one letter, one number and one special character
            </div> 
    </div>
      </div>
      </div>
      </div>
      <div class="row">
          <div class="col-sm-12">
  <div class="form-group">
      <label for="confirmpassword">Confirm Password</label>
     
          <input type="password" name="confirmpassword" class="form-control" id="confirmpassword" placeholder="Enter Password"  ngModel required confirmPassword="password" #confirmpassword="ngModel">
          <div *ngIf="confirmpassword.invalid && (confirmpassword.dirty ||confirmpassword.touched)"
                                         class="alert alert-danger">
                                     
                                       <div *ngIf="confirmpassword.errors.required">
                                              Confirm password is required.
                                       </div>
                                       <div *ngIf="confirmpassword.errors.confirmPassword">Passwords do not match</div>
                                     </div>
  </div>
  </div>
  </div>


                              <div class="row">
                                  <div class="col-sm-12">
                                          <button type="submit"  [disabled]="!userForm.form.valid" class="btn btn-primary ">Submit</button>      
                                        
                                      </div>
           </div>
                           
         </form>
               
                        
    </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div *ngIf="showDivSuccess"
            class="alert alert-success">
           Password changed successfully.
            </div>
</div>
</div>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div *ngIf="showDivError"
        class="alert alert-danger">
    
        {{errorMessage}}
        </div>
</div>
</div>
    </div>
</div>
<div *ngIf="!render">
    <h1>Some problem occured</h1>
</div>
